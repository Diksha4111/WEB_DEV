<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/riddle_game.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Riddle with me!</h1>
    <div class="cont_riddle">
        <h3>Riddle</h3>
        <div class="box_riddle">
            <p>Riddle will appear here</p>
            <div class="btn1">
                <button class="nextbtn" onclick="randomRiddle()">Next Riddle</button>
            </div>
        </div>
    </div>
    <div class="cont_ans">
        <h3>Your Answer</h3>
        <div class="box_ans">
            <form action="">
                <input class="answer" type="text" placeholder="Answer">
            </form>
            <div class="btn2">
                <button class="ansbtn" onclick="submitAns()">Submit Answer</button>
            </div>
        </div>
    </div>
</body>
</html>
