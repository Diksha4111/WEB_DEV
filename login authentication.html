<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Login Authentication</title>
    <link rel="stylesheet" href="/style_login_authentication.css">
</head>
<body>
    <form action="">
    <div class="Login">
        <header>
            <h1>Login</h1>
        </header>
    </div>
    <div class="loginform">
            <div class="Email">
                <input type="email" placeholder="Email or Phone no." required name="email" id="email">
            </div>
            <div class="Password">
                <input type="password" placeholder="Password" required name="password" id="password">
            </div>
            <div>
                <input type="submit" value="Login"  class="B">
            </div>  
    </div>
    <div class="signup">
        <h3>New User?</h3>
        <a href="/signup authentication.html">Sign Up</a>
    </div>
    </form>
</body>
</html>
