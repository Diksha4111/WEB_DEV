<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/random_quote_generator_style.css">
    <link rel="Javascript" href="/demo js jscript.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
<body>
    <h1>Javascript random quote generator</h1>
    <div class="container">
        <h4>Quote of the day</h4>
        <div class="box">
            <p class="quote" id="quote">The Quote</p>
            <p class="author" id="author">- Author</p>
            <button type="button" id="button" onclick="
            generateQuote()">
                Refresh <span style='font-size:20px;'>&#8635;</span>
            </button>
        </div>
    </div>

    <script src="/random_quote_generator.js"></script>

</body>
</html>
