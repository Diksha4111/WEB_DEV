<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture_3</title>
</head>
<body>
    <br>
    <h1><center>Student Fee Payment Form</center></h1>
    <h4 style="text-align: right;">* Required fields</h4>
    <hr>
    <form action="">
        <h2>User Details</h2> 
        <br>
        <p>Stdent Name: *<input type="text" name="name" required></p>
        <p>Student Roll No. : *<input type="number" name="rollno" id="rollno" required></p>
        <p>Gender: *
        <input type="radio" name="gender" id="male" required>Male
        <input type="radio" name="gender" id="female" readonly>Female </p>
        <p>Date of Birth: *<input type="date" name="dob" id="dob" required></p>
        <p>Student Email: *<input type="email" name="email" id="email" required></p>
        <p>Address: <textarea name="address" id="address" cols="50" rows="5"></textarea></p>
        <br>
        <br>
        <hr>
        <h2>Payment Details</h2>
        <br>
        <p>Card Type: * 
            <select name="card_type" id="card_type">
                <option value="">Please select card type</option>
                <option value="visa">Visa</option>
                <option value="mastercard">MasterCard</option>
                <option value="rupay">Rupay</option>
            </select>
        </p>
        <p>Card Number: *<input type="number" name="cardno" id="cardno" required> </p>
        <p>CVV: *<input type="password" name="cvv" id="cvv" required></p>
        <p>Expiry Date: *<input type="date" name="exp_date" id="exp_date" required></p>
        <br>
        <br>
        <fieldset><input type="submit" Value="Pay Now"></fieldset>
        <br>
    </form>
</body>
</html>
